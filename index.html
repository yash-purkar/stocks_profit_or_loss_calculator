<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="heading">Stocks Calculator</h1>

    <main id="main">
      <label for="buying_price">Buy Price</label>
      <input type="number" id="buying_price" placeholder="Enter Buying Price" />

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" placeholder="Enter Quantity" />

      <label for="current_price">Current Price</label>
      <input
        type="number"
        id="current_price"
        placeholder="Enter current price"
      />

      <button id="submit_btn">Show</button>
      <div class="output_box"></div>

      <script src="index.js"></script>
    </main>
  </body>
</html>
