<html lang="en">
  <head>

    <title>Stocks Calculator</title>

  <body style="text-align: center">

    <br />

    <br />
    <br />
    <label for="current_price">Current Price</label><br />
    <input type="number" id="current_price" placeholder="current price" />

    <br />
    <br />
    <button id="submit_btn">Show</button>
    <div class="output_box"></div>

    <script src="index.js"></script>
  </body>
</html>
